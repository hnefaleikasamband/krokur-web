<mat-toolbar color="{{color}}">
  <mat-toolbar-row>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="goToRoute('athletes')">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="goToRoute('users')">
        <mat-icon>group</mat-icon>
        <span>Manage Users</span>
      </button>
    </mat-menu>
    <span> {{user.name}} </span>
  </mat-toolbar-row>

  <mat-toolbar-row class="secondNavContainer">
    <span class="spacer-2"></span>
    <button mat-fab (click)="newButtonClicked()" class="new-button" color="{{navColor}}">
      <mat-icon>{{ fabIcon }}</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
